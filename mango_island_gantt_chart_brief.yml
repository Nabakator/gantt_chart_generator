project:
  name: "Mango Island (AORT 2025–26)"

# Brief PDR view:
# - Key dates: review milestones plus exams and breaks.
# - Tasks: rover-specific compressed critical path, grouped into design vs integration/verification.

categories:
  - id: key_dates
    name: Key dates
    items:
      - type: milestone
        id: MS_PDR
        name: PDR submission (ORT)
        deadline_date: "2025-12-12"

      - type: milestone
        id: MS_CDR
        name: CDR submission (ORT)
        deadline_date: "2026-03-09"

      - type: milestone
        id: MS_TRR_START
        name: TRR window start (ORT)
        deadline_date: "2026-06-23"

      - type: milestone
        id: MS_TRR_END
        name: TRR window end (ORT)
        deadline_date: "2026-06-30"

      - type: milestone
        id: MS_COMPETITION_DAY
        name: ORT competition day (date TBC)
        deadline_date: "2026-07-10"

      # Exams = reduced work expected (revision start → exam end)
      - type: workpackage
        id: WP_EXAMS_SEM1
        name: Exams (semester 1)
        start_date: "2025-12-08"
        duration_days: 12
        depends_on: []

      - type: workpackage
        id: WP_EXAMS_SEM2
        name: Exams (semester 2)
        start_date: "2026-04-20"
        duration_days: 33
        depends_on: []

      - type: workpackage
        id: WP_EXAMS_SUMMER
        name: Exams (summer)
        start_date: "2026-07-27"
        duration_days: 19
        depends_on: []

      # Breaks = no work expected
      - type: workpackage
        id: WP_WINTER_BREAK
        name: Winter break
        start_date: "2025-12-22"
        duration_days: 19
        depends_on: []

      - type: workpackage
        id: WP_SPRING_BREAK
        name: Spring break
        start_date: "2026-03-30"
        duration_days: 19
        depends_on: []

  - id: tasks
    name: Tasks
    items:
      - type: group
        id: G_VMODEL_DESIGN
        name: Design
        items:
          - type: workpackage
            id: WP_DESIGN_TOOLING
            name: Team set-up and tooling (repo, CAD/EDA standards, workflow)
            start_date: "2025-10-06"
            duration_days: 14
            depends_on: []

          - type: workpackage
            id: WP_DESIGN_REQS_CONOPS
            name: Requirements, CONOPS and top-level architecture
            duration_days: 21
            depends_on: [WP_DESIGN_TOOLING]

          - type: workpackage
            id: WP_DESIGN_CONCEPT_TRADEOFF
            name: Rover concept and trade-off (mobility, payload, power)
            duration_days: 21
            depends_on: [WP_DESIGN_REQS_CONOPS]

          - type: workpackage
            id: WP_DESIGN_PDR_PACK
            name: PDR pack (mechanical, electronics, software, systems)
            duration_days: 14
            depends_on: [WP_DESIGN_CONCEPT_TRADEOFF]

          - type: workpackage
            id: WP_DESIGN_ICD
            name: Interfaces definition (ICD draft → final)
            duration_days: 21
            depends_on: [WP_DESIGN_PDR_PACK]

          - type: workpackage
            id: WP_DESIGN_DETAILED
            name: Detailed design (CAD, schematics, software design baseline)
            duration_days: 42
            depends_on: [WP_DESIGN_ICD]

          - type: workpackage
            id: WP_DESIGN_CDR_PACK
            name: CDR pack and design freeze readiness
            duration_days: 21
            depends_on: [WP_DESIGN_DETAILED]

      - type: group
        id: G_VMODEL_INTEGRATION
        name: Integration and verification
        items:
          - type: workpackage
            id: WP_AIT_PROCURE_BUILD
            name: Procurement and build (chassis, payload, harness, bring-up)
            start_date: "2026-03-31"
            duration_days: 28
            depends_on: []

          - type: workpackage
            id: WP_AIT_SOFTWARE_BRINGUP
            name: On-hardware software bring-up and integration support
            duration_days: 14
            depends_on: [WP_AIT_PROCURE_BUILD]

          - type: workpackage
            id: WP_AIT_SYSTEM_INTEGRATION
            name: System integration (mech + elec + sw)
            duration_days: 10
            depends_on: [WP_AIT_SOFTWARE_BRINGUP]

          - type: workpackage
            id: WP_AIT_QUAL
            name: Qualification testing (drive, comms, payload, safety)
            duration_days: 14
            depends_on: [WP_AIT_SYSTEM_INTEGRATION]

          - type: workpackage
            id: WP_AIT_TRR_REHEARSAL
            name: TRR demonstration rehearsal and readiness actions
            duration_days: 7
            depends_on: [WP_AIT_QUAL]

          - type: workpackage
            id: WP_AIT_FINAL_ADJUST
            name: Post-TRR final adjustments and competition preparation
            duration_days: 7
            depends_on: [WP_AIT_TRR_REHEARSAL]
